<html>
  <head>
	<title>Covid-19 Map</title>
	<h3>#HeaderParagraphTitle#</h3>
	<p>#HeaderParagraphText#</p>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {
        'packages':['geochart'],
		'mapsApiKey': 'AIzaSyDuikXTv04pI2S3ijA-hxW9UyrkdlFp0pM'
      });
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {
        var data = google.visualization.arrayToDataTable([
          ['Country', '#Value','Population'],
        ]);

        var options = {};
		options['colorAxis'] = {colors : ['#E5E5E5','#FF0000']};
		options['backgroundColor'] = '#FFFFFF';
		options['datalessRegionColor'] = '#f5f5f5';
		//options['legend'] = 'none'
        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="regions_div" style="width: 1400px; height: 900px;"></div>
  </body>
</html>
